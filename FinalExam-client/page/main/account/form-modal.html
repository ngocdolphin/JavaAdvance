<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        small {
            color: red;
        }
    </style>

    <script src="/page/main/account/form-modal.js"></script>
</head>

<body>
    <div class="modal fade" id="form-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="form-modal-title">Thêm tài khoản</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="account-form">
                        <div id="form-id-container" class="mb-3">
                            <label for="form-id" class="form-label">ID</label>
                            <input type="text" class="form-control form-control-sm" name="form-id" id="form-id" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="form-last-name" class="form-label">Họ</label>
                            <input type="text" class="form-control form-control-sm" name="form-first-name" id="form-first-name" aria-describedby="form-first-name-help" placeholder="VD: Trần">
                            <small id="form-last-name-help" class="form-text text-muted">Họ có tối đa 50 ký tự.</small>
                        </div>
                        <div class="mb-3">
                            <label for="form-first-name" class="form-label">Tên</label>
                            <input type="text" class="form-control form-control-sm" name="form-last-name" id="form-last-name" aria-describedby="form-last-name-help" placeholder="VD: Ngọc">
                            <small id="form-first-name-help" class="form-text text-muted">Tên có tối đa 50 ký tự.</small>
                        </div>
                        <div class="mb-3">
                            <label for="form-username" class="form-label">Tên tài khoản</label>
                            <input type="text" class="form-control form-control-sm" name="form-username" id="form-username" aria-describedby="form-username-help" placeholder="VD: ngoctb.nv">
                            <small id="form-username-help" class="form-text text-muted">Tên tài khoản có tối đa 50 ký tự.</small>
                        </div>
                        <div class="mb-3">
                            <label for="form-password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control form-control-sm" name="form-password" id="form-password" aria-describedby="form-password-help" placeholder="VD: 123456">
                            <small id="form-password-help" class="form-text text-muted">Mật khẩu có tối đa 32 ký tự.</small>
                        </div>
                        <div class="mb-3">
                            <label for="form-role" class="form-label">Vai trò</label>
                            <select class="form-select form-select-sm" name="form-role" id="form-role">
                                <option value="ADMIN">ADMIN</option>
                                <option value="MANAGER">MANAGER</option>
                                <option value="EMPLOYEE">EMPLOYEE</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="form-department" class="form-label">Phòng ban</label>
                            <select class="form-select form-select-sm" name="form-department" id="form-department">
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button id="form-modal-btn-create" type="button" class="btn btn-success">Tạo mới</button>
                    <button id="form-modal-btn-update" type="button" class="btn btn-warning">Cập nhật</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
